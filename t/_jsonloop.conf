# vi:syntax=pycfg:

[sslf]
daemonize      = false
token          = feedbeef-feed-beef-feed-feeddeadbeef
hec            = <PWD>/t/json-return.json
index          = whatever
returner       = json
disk_queue     = t/dq
meta_data_dir  = t/meta
log_file       = t/sslf.log
pid_file       = t/sslf.pid
log_level      = debug
use_certifi    = false

step_interval    = 0.1
step_runtime_max = 1

[<PWD>/t/file]
sourcetype = itsatest
reader     = lines
